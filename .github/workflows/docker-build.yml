# Text Extraction Service - Docker Build & Push
# Builds Docker image and pushes to Google Artifact Registry

name: Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'service/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'service/**'
      - 'Dockerfile'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: europe-west3-docker.pkg.dev
  IMAGE_NAME: text-extraction/api

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  # Job 1: Lint and Test
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check src/ service/ --exit-zero
          ruff format --check src/ service/ --exit-zero

      - name: Run Tests
        run: |
          pip install pytest pytest-cov
          pytest tests/ -v --cov=src/text_extraction --cov-report=xml || echo "No tests found yet"

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-test]
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ vars.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build Image (PR - no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Authenticate to Google Cloud
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        if: github.event_name != 'pull_request'
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and Push Image
        if: github.event_name != 'pull_request'
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Image Info
        run: |
          echo "## Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Job 3: Test Container
  test-container:
    name: Test Container
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Run Container Health Check
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ vars.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          echo "Starting container..."
          docker run -d --name test-container -p 8080:8080 "$IMAGE"

          echo "Waiting for container to start..."
          sleep 10

          echo "Running health check..."
          for i in {1..5}; do
            if curl -s http://localhost:8080/health | grep -q "healthy"; then
              echo "Health check passed!"
              docker logs test-container
              docker stop test-container
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

          echo "Health check failed!"
          docker logs test-container
          docker stop test-container
          exit 1

  # Job 4: Notify
  notify:
    name: Build Notification
    runs-on: ubuntu-latest
    needs: [build, test-container]
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Create Summary
        run: |
          BUILD_STATUS="${{ needs.build.result }}"
          TEST_STATUS="${{ needs.test-container.result }}"

          if [ "$BUILD_STATUS" = "success" ] && [ "$TEST_STATUS" = "success" ]; then
            STATUS="SUCCESS"
            EMOJI="✅"
          else
            STATUS="FAILED"
            EMOJI="❌"
          fi

          echo "## Docker Build Pipeline $EMOJI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** $STATUS" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ needs.build.result == 'success' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Container Test:** ${{ needs.test-container.result == 'success' && '✅' || '❌' }}" >> $GITHUB_STEP_SUMMARY
